<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Currency Converter</title>

    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>

    <link rel="preconnect" 
          href="https://fonts.gstatic.com">
    <link href=
"https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap" 
          rel="stylesheet">

    <!-- linking style.css file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Currency Converter  -->
    <h1 class="heading text-center display-2">
        Currency Converter</h1>

    <hr>
    <div class="container">

        <div class="main">

            <div class="form-group">
                <label for="oamount">
                    Amount to Convert : 
                </label>
                <input type="text" 
                       class="form-control searchBox" 
                       placeholder="0.00" 
                       id="oamount">
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From</span>
                        </div>
                        <select class="form-control from" id="sel1">

                            <option value="">Select One …</option>

                            <option value="USD">USA - USD</option> 
                            <option value="AUD">Australia - AUD</option>
                            <option value="INR">India - INR</option>
                            <option value="CAD">Canada - CAD</option>
                            <option value="BDT">Bangla - BDT</option>
                            <option value="SGD">Singapore - SGD</option>
                            <option value="AED">Dubai - AED</option>

                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">To</span>
                        </div>
                        <select class="form-control to" id="sel2">
                            
                            <option value="">Select One …</option>
                           <option value="USD">USA - USD</option> 
                            <option value="AUD">Australia - AUD</option>
                            <option value="INR">India - INR</option>
                            <option value="CAD">Canada - CAD</option>
                            <option value="BDT">Bangla - BDT</option>
                            <option value="SGD">Singapore - SGD</option>
                            <option value="AED">Dubai - AED</option>
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center">

                <!-- convert button -->
                <button class="btn btn-primary convert m-2" 
                        type="submit">
                     Convert
              </button>

                <!-- reset button -->
                <!-- <button class="btn btn-primary m-2" 
                        onclick="clearVal()">
                   Reset
              </button> -->

              <a  href="https://calci-9946.netlify.app/" target="_blank" ><button class="btn btn-primary convert m-2" role="button">Calculator
                
           </button></a>

            </div>

        </div>

        <div id="finalAmount" class="text-center">

            <!-- Display the converted amount -->
            <h2>Converted Amount :
                <span class="finalValue" 
                      style="color:green;">
           </span>
            </h2>
        </div>
        

<div class="cont">
    <!-- <h2 class="headd">CURRENCY CHART</h2> -->

<table>
  <tr>
    <th>COUNTRY</th>
    <th>CURRENCY</th>
    <th>INR</th>
  </tr>
  <tr>
    <td >USA</td>
    <td value="USD">USD</td>
    <td>81.55</td>
  </tr>
  <tr>
    <td>Australia</td>
    <td value="AUD">AUD</td>
    <td>57.84</td>
  </tr>
  <tr>
    <td>Canada</td>
    <td value="CAD">CAD</td>
    <td>60.86</td>
  </tr>
  <tr>
    <td>Singapore</td>
    <td value="SGD">SGD</td>
    <td>62.25</td>
  </tr>
  <tr>
    <td>Dubai</td>
    <td value="AED">AED</td>
    <td>22.22</td>
  </tr>
  <tr>
    <td>Bangla</td>
    <td value="BDT">BDT</td>
    <td>0.78</td>
  </tr>
</table>
</div>
    </div>

    <!-- HTML !-->



    

    <!-- linking script.js file -->
    <script src="script.js"></script>
</body>

</html>
